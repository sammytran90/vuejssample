<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <template id="container">
        <div>
            <form-component :user.sync="user"></form-component>
            <content-component :user="user"></content-component>
        </div>
    </template>
    <template id="form">
        <div class="inputname">
            <label for="name"> Your name is:</label>
            <input type="text" name="name" :value="value" v-on:input="onInput">
        </div>
    </template>
    <template id="content">
        <div class="content">
            <div class="p1">greatings {{user}}</div>
        </div>
    </template>
    <div id="app">
        <container-component></container-component>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
